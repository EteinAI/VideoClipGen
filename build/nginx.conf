#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip on;

    server {
        listen          80 default_server;
        server_name     _;
        return 301      https://$host$request_uri;
    }

    # HTTPS server
    server {
        listen                  443 ssl;
        server_name     vcg.cybery.tech;

        ssl_certificate      /ssl/vcg.cybery.tech_ecc/fullchain.cer;
        ssl_certificate_key  /ssl/vcg.cybery.tech_ecc/vcg.cybery.tech.key;

        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;

        ssl_ciphers  HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers  on;

        location = / {
            return 404;
        }

        location /demo {
            return 302 https://vcg.cybery.tech/embedded/public/89aa4c55-cce2-48e1-8fbe-1d3074c3d026;
        }

        location /retool-edge/ {
            proxy_set_header    Accept-Encoding "";
            proxy_set_header    Connection      "Keep-Alive";
            proxy_set_header    Host            retool-edge.com;
            proxy_set_header    Origin          https://zhengt.retool.com;
            proxy_set_header    Referer         https://zhengt.retool.com/;

            proxy_pass          https://retool-edge.com/;
            proxy_ssl_server_name   on;
            proxy_redirect          off;

            # Set cache control header
            proxy_cache_min_uses 1;
            proxy_cache_valid 200 302 304 1d;
            proxy_hide_header Cache-Control;
            add_header Cache-Control "public, max-age=691202";

            sub_filter          'retool-edge.com' 'vcg.cybery.tech';
            sub_filter_once     off;
            sub_filter_types    text/xml text/css application/javascript; # text/html is included by default
        }

        location / {
            proxy_set_header    Host                zhengt.retool.com;
            proxy_set_header    Origin              https://zhengt.retool.com;
            proxy_set_header    Referer             https://zhengt.retool.com/;
            proxy_set_header    Accept-Encoding     "";
            proxy_set_header    Connection          "Keep-Alive";

            # Set cache control header
            proxy_cache_min_uses 1;
            proxy_cache_valid 200 302 304 1d;
            proxy_hide_header Cache-Control;
            add_header Cache-Control "public, max-age=691204";

            proxy_redirect      off;
            proxy_pass          https://zhengt.retool.com/;

            sub_filter '<title>Retool</title>' '<title>VCG | EteinAI</title>';
            sub_filter '<title>vcgdemo | Retool</title>' '<title>VCG | EteinAI</title>';
            sub_filter '<head>' '<head><script language="javascript">
                (function() {
                    window.setInterval(function () {
                        var query = "[data-testid=\'Navigation::FloatingPresentationNav\']";
                        var elements = document.querySelectorAll(query);
                        for (var i = 0; i < elements.length; i++) {
                            elements[i].remove();
                        }
                        var link = document.querySelector("link[rel~=\'icon\']");
                        if (!link) {
                            link = document.createElement("link");
                            link.rel = "icon";
                            document.head.appendChild(link);
                        }
                        var favref = "https://eteinai-web.oss-cn-shanghai.aliyuncs.com/eteinai.logo.png"
                        if (link.href != favref) {
                            link.href = favref;
                        }
                        if (document.title != "VCG | EteinAI") {
                            document.title = "VCG | EteinAI"
                        }
                        var elems = document.getElementById("root").querySelectorAll("iframe");
                        if (elems.length > 0 && elems[0].allow !== "web-share") {
                            elems[0].allow = "web-share";
                        }
                    }, 1000);
                })()</script>';
            sub_filter          'retool-edge.com' 'vcg.cybery.tech/retool-edge';
            sub_filter_once off;
        }

        location /assets/ {
            # proxy_pass http://chatapp;
            # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # proxy_set_header Host $host;
            # proxy_redirect off;

            autoindex off;

            if ($arg_token != "CWrhhEyQb5iQHsTa4COtjcGze0ezJuPMqKURwkTlw5vzuAHRZIy3hFKLIwk4JF58") {
                return 404;
            }

            # if the response is mp4 file, add Content-Disposition header
            # and set the filename to the basename of the original file
            if ($request_filename ~ "^.*/(.+\.(mp4|wav))$") {
            # if ($content_type = "application/octet-stream") {
                add_header Content-Disposition 'attachment; filename="$1"';
            }

            root   /www/vcg/;
            index  index.html index.htm;
        }

        location /temporal/api {
            if ($http_authorization != "Bearer FnvtyDWk1AqB7Sord8QjcRbY670BSXBycLu281mQsvFyvjD2Tw0hFyyXSztGTflp") {
                return 401;
            }
            proxy_pass http://localbox:8080/api;
        }

        types {
            text/html                   html htm shtml;
            application/octet-stream    mp4;
        }
    }

    upstream retool-edge {
        server retool-edge.com:443;
    }

    upstream retool-app {
        server zhengt.retool.com:443;
    }

